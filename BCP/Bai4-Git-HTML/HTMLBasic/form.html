<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="FormProcess.html" method="GET">
        <table>
            <tr>
                <td>
                    <label for="">Username</label>
                </td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Password</label>
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Login</button>
                    <button type="reset">Cancel</button>
                </td>
            </tr>
        </table>
    </form>


    <form action="">
        <table>
            <input type="image" src="images/1.jpg">
            <tr>
                <td>Fullname</td>
                <td>
                    <input type="text" name="fullname" required>
                    <input type="hidden" name="keycode" value="C0920">
                </td>
            </tr>
            <tr>
                <td>Search</td>
                <td>
                    <input type="search">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="email" required>
                </td>
            </tr>
            <tr>
                <td>Phonenumber</td>
                <td>
                    <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" name="phonenumber" required>
                </td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td>
                    <input type="file" accept="image/png">
                </td>
            </tr>
            <tr>
                <td>Your color</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>Month</td>
                <td>
                    <input type="month">
                </td>
            </tr>
            <tr>
                <td>Week</td>
                <td>
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td>Number</td>
                <td>
                    <input type="number" min="0" max="10">
                    <input type="range" min="0" max="10">
                </td>
            </tr>
            <tr>
                <td>Dob</td>
                <td>
                    <input type="date" name="dob" max="2002-12-31" min="2002-01-01">
                    <input type="time">
                    <!-- <br>
                    <input type="datetime-local"> -->
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" checked> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" checked name="hobbies"> Football <br>
                    <input type="checkbox" name="hobbies"> Swimming <br>
                    <input type="checkbox" name="hobbies"> Walking <br>
                    <input type="checkbox" name="hobbies"> Dance Sport <br>
                </td>
            </tr>
            <tr>
                <td>Provices</td>
                <td>
                    <select name="provinces" id="">
                        <option value="0" disabled selected>Please select a province</option>
                        <option value="1">Thừa Thiên Huế</option>
                        <option value="2">Quảng Trị</option>
                        <option value="3">Quảng Bình</option>
                        <option value="4">Đà Nẵng</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Register">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>

    </form>
</body>

</html>
